{% extends 'base.html' %}
{% block content %}

<section class="card">
  <h2>Upload CSV</h2>
  <p>Upload sensor data (CSV). Include a <code>time</code> column if possible; numeric columns will be analyzed.</p>

  <form method="POST" action="{{ url_for('analyze') }}" enctype="multipart/form-data" class="form">
    <label>CSV file
      <input type="file" name="file" accept=".csv" required />
    </label>

    <label>Contamination (expected anomaly rate)
      <input type="number" name="contamination" min="0" max="0.5" step="0.01" value="0.05" />
    </label>

    <label>Top results to show
      <input type="number" name="topk" min="5" max="200" step="5" value="30" />
    </label>

    <button type="submit" class="btn-neon">Analyze</button>
  </form>
</section>

<section class="card">
  <h3>No data handy?</h3>
  <p>Try the <a href="{{ url_for('demo') }}">demo dataset</a> to see anomaly detection in action.</p>
</section>

{% endblock %}
